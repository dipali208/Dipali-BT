
<div class="text-center">
  <b>Users of The Day</b>
    <table mdbTable class="table table-bordered">
        <thead>
          <tr>
            <th  scope="col">User Name </th>
            <th  scope="col">Quiz Name </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let u of users">
            <td> {{u.name}}</td>
            <td> {{u.quizName}}</td>
           
          </tr>
        </tbody>
      </table>
</div> 
<div style="display: block;">
  <canvas baseChart 
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
<br>
<div class="text-center">
  <b>Top Scorers Of the Day of The Day</b>
  
  <table mdbTable class="table table-bordered">
      <thead>
        <tr>
          <th  scope="col">User Name </th>
          <th  scope="col">Quiz Name </th>
          <th  scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let u of topScorers">
          <td> {{u.name}}</td>
          <td> {{u.quizName}}</td>
          <td> {{u.score}}</td>
         
        </tr>
      </tbody>
    </table>
</div>
